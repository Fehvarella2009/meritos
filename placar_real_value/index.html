<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placar de M√©ritos - Real Value</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ======= Estilo das Tabelas de M√©ritos ======= */
    .merito-container {
      display: flex;
      flex-direction: column; /* empilha verticalmente */
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .merito-item {
      text-align: center;
    }

    .merito-item img {
      width: 300px; 
      cursor: pointer;
      border: 3px solid transparent;
      transition: border 0.3s, opacity 0.5s; /* transi√ß√£o suave */
      opacity: 1;
    }

    .merito-item img:hover {
      border: 3px solid gold; /* hover dourado */
    }

    .merito-item img.fade-out {
      opacity: 0;
    }

    .merito-item img.fade-in {
      opacity: 1;
    }

    .legend {
      font-style: italic;
      margin-top: 5px;
      color: #333;
      min-height: 1em;
    }
  </style>
</head>
<body class="dark">
  <header>
    <img src="Logo.png" alt="Logo Real Value" class="logo">
    <h1>üèÜ Placar de M√©ritos - Real Value</h1>
    <div class="controls">
      <button id="themeBtn">‚òÄÔ∏è Modo Claro</button>
      <button id="orderBtn">üîÄ Ordenar A-Z</button>
    </div>
  </header>

  <!-- ======= Tabela de Jogadores ======= -->
  <table id="scoreboard">
    <thead>
      <tr>
        <th>Posi√ß√£o</th>
        <th>Jogador</th>
        <th>M√©ritos</th>
        <th>Fra√ß√µes</th>
      </tr>
    </thead>
    <tbody>
      <!-- preenchido via script.js -->
    </tbody>
  </table>

  <!-- ======= Tabelas de M√©ritos ======= -->
  <h2>üìä Tabelas de M√©ritos</h2>
  <div class="merito-container">
    <div class="merito-item">
      <img src="merito1.png" alt="Tabela de M√©rito 1" data-crop="cropada1.png" data-original="merito1.png">
      <div class="legend">Clique para visualizar a tabela maior</div>
    </div>
    <div class="merito-item">
      <img src="merito2.png" alt="Tabela de M√©rito 2" data-crop="cropada2.png" data-original="merito2.png">
      <div class="legend">Clique para visualizar a tabela maior</div>
    </div>
    <div class="merito-item">
      <img src="merito3.png" alt="Tabela de M√©rito 3" data-crop="cropada3.png" data-original="merito3.png">
      <div class="legend">Clique para visualizar a tabela maior</div>
    </div>
  </div>

  <footer>
    <p>‚ú® Real Value Ltda. - Sistema de M√©ritos &copy; 2025 ‚ú®</p>
  </footer>

  <script src="script.js"></script> <!-- seu script original do placar -->

  <!-- ======= Script das Tabelas de M√©ritos com legendinha din√¢mica ======= -->
  <script>
    const meritos = document.querySelectorAll('.merito-item img');

    meritos.forEach(img => {
      let showingCrop = false;
      const legendDiv = img.nextElementSibling;

      img.addEventListener('click', () => {
        // aplica fade-out
        img.classList.add('fade-out');

        setTimeout(() => {
          if (!showingCrop) {
            img.src = img.dataset.crop; // mostra cropada
            legendDiv.textContent = "Clique para visualizar a arte completa";
          } else {
            img.src = img.dataset.original; // volta original
            legendDiv.textContent = "Clique para visualizar a tabela maior";
          }

          // aplica fade-in
          img.classList.remove('fade-out');
          img.classList.add('fade-in');

          setTimeout(() => {
            img.classList.remove('fade-in');
          }, 500);

          showingCrop = !showingCrop;
        }, 300);
      });
    });
  </script>
</body>
</html>

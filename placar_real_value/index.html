<!DOCTYPE html>  <html lang="pt-BR">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Placar de Méritos - Real Value</title>  
  <link rel="stylesheet" href="style.css">  
</head>  
<body class="dark">  
  <header>  
    <img src="Logo.png" alt="Logo Real Value" class="logo">  
    <h1>🏆 Placar de Méritos - Real Value</h1>  
    <div class="controls">  
      <button id="themeBtn">☀️ Modo Claro</button>  
      <button id="orderBtn">🔀 Ordenar A-Z</button>  
    </div>  
  </header>    <table id="scoreboard">  
    <thead>  
      <tr>  
        <th>Posição</th>  
        <th>Jogador</th>  
        <th>Méritos</th>  
        <th>Frações</th>  
      </tr>  
    </thead>  
    <tbody>  
      <!-- preenchido via script.js -->  
    </tbody>  
  </table>    <h2>📊 Tabelas de Méritos</h2>  
  <div class="merito-container">  
    <img src="merito1.png" alt="Tabela de Mérito 1">  
    <img src="merito2.png" alt="Tabela de Mérito 2">  
    <img src="merito3.png" alt="Tabela de Mérito 3">  
  </div>    <footer>  
    <p>✨ Real Value Ltda. - Sistema de Méritos &copy; 2025 ✨</p>  
  </footer>    <script src="script.js"></script>  </body>  
</html>

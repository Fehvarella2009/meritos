<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placar de Méritos - Real Value</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="Logo.png" alt="Logo Real Value" class="logo">
    <h1>🏆 Placar de Méritos - Real Value</h1>
    <div class="controls">
      <button onclick="toggleTheme()">🌙/☀️</button>
      <button onclick="toggleOrder()">🔀 Ordenar</button>
    </div>
  </header>

  <table id="scoreboard">
    <thead>
      <tr>
        <th>Posição</th>
        <th>Jogador</th>
        <th>Méritos</th>
        <th>Frações</th>
      </tr>
    </thead>
    <tbody>
      <!-- preenchido via script.js -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>

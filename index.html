<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placar de Méritos - Real Value</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo no topo -->
  <div class="logo-container">
    <img src="logotipo.png" alt="Real Value Logo" class="logo">
  </div>

  <h1>🏆 Placar de Méritos - Real Value</h1>

  <!-- Botões de controle -->
  <div class="controls">
    <button id="toggleOrder">Ordenar alfabeticamente</button>
    <button id="toggleTheme">🌙 Mudar tema</button>
  </div>

  <!-- Placar -->
  <table id="scoreboard">
    <thead>
      <tr>
        <th>Posição</th>
        <th>Jogador</th>
        <th>Pontos</th>
      </tr>
    </thead>
    <tbody>
      <!-- Conteúdo gerado via script.js -->
    </tbody>
  </table>

  <!-- Tabelas de Méritos -->
  <h2>📊 Tabelas de Méritos</h2>
  <div class="merito-container">
    <img src="merito1.png" alt="Tabela de Mérito 1">
    <img src="merito2.png" alt="Tabela de Mérito 2">
    <img src="merito3.png" alt="Tabela de Mérito 3">
  </div>

  <!-- Rodapé -->
  <footer>
    Real Value © 2025 – Todos os direitos reservados
  </footer>

  <script src="script.js"></script>
</body>
</html>
